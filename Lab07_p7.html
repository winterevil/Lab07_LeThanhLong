<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User management</title>
</head>

<body>
    <script>
        window.onload = function () {
            GetData();
        }
        async function GetData() {
            var url = 'https://fakestoreapi.com/users';
            var data;
            await fetch(url)
                .then((res) => res.json())
                .then((json) => data = json);
            console.log(data);
            RenderItem(data);
        }        
    </script>
</body>

</html>
